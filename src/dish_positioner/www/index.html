<!DOCTYPE html>
<html>
	<head>
		<title>SAT-POS</title>
		<meta charSet="UTF-8" />
		<meta name="author" content="Michael Rinderle" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<!--<body onload="setInterval(refresh, 500);">--> 
	<body>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-sm-12">
					<h1 id="header-title">SAT-POS</h1>
				</div>
			</div>
		</div>	
		<div class="container">
			<div class="row" id="position-meter">
				<div class="col-sm-12 text-center">
					<h1>Position<span id="position">0</span>&#176;</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<H1>Move</H1>
				</div>
			</div>
			<div class="row option-block">
				<div class="col-sm">
					<button class="btn btn-block btn-success set-angle" id="angle-retract">Retract</button>
				</div>
				<div class="col-sm">
					<button class="btn btn-block btn-success set-angle" id="angle-extend">Extend</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<H1>Scanning</H1>
				</div>
			</div>
			<div class="row option-block">
				<div class="col-sm">
					<button class="btn btn-block btn-primary train-range">Train Range</button>
					<button class="btn btn-block btn-primary scan-range">Scan Range</button>
					<p id="range-status"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
